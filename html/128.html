    <textarea id="csscode-ta" style="display: none">@import url(&#34;https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap&#34;);

.wrapper {
  position: relative;
  margin: 0 auto;
  max-width: 1094px;
  width: 100%;
}

button {
  outline: none;
  border: 0;
}

.ai_easily {
  width: 100%;
  height: 100%;
  padding: 120px 0 80px;

  h2 {
    color: #fff;
    font: normal normal 600 38px/57px Poppins;
    text-align: center;
    margin-bottom: 68px;
  }

  .sticky_wrapper {
    position: relative;
    overflow: visible;
    padding-top: 250px;
    margin-bottom: 168px;

    .sticky-content-slide {
      width: 100%;
      height: 486px;
      border-radius: 20px;
      background-color: #fff;
      box-shadow: 0px 20px 25px rgba(47, 40, 81, 0.44);
      position: sticky;
      overflow: hidden;

      .box {
        position: relative;
        height: 420px;
        margin-bottom: 20px;

        .left {
          padding: 60px 0 0 83px;

          h3 {
            color: #39325a;
            font: normal normal 600 40px/60px Poppins;
            width: 360px;
            margin-bottom: 10px;
          }

          p {
            text-align: left;
            color: #39325a;
            font: normal normal 300 16px/27px Poppins;
            width: 337px;
            margin-bottom: 30px;
          }

          .btn button {
            width: 273px;
            height: 49px;
            border-radius: 25px;
            background-color: #6d4dff;
            color: #fff;
            font: normal normal 500 18px/27px Poppins;
            transition: all 0.3s;

            &amp;:hover {
              background-color: rgba(109, 77, 255, 0.9);
            }
          }
        }

        .right {
          position: absolute;
          top: 0;
          right: 0;
        }
      }

      .num {
        text-align: right;
        padding: 0 23px 10px;
        font: normal normal 600 26px/39px Poppins;
        color: #8c72ff;
      }

      &amp;.slide-1 {
        z-index: 6;
        bottom: 250px;
        margin-bottom: 250px;
        margin-top: -250px;

        .num {
          padding: 0 29px 10px;
        }
      }

      &amp;.slide-2 {
        z-index: 5;
        bottom: 200px;
        margin-bottom: 200px;
        margin-top: -200px;

        .num {
          color: #ff453e;
        }
      }

      &amp;.slide-3 {
        z-index: 4;
        bottom: 150px;
        margin-bottom: 150px;
        margin-top: -150px;

        .num {
          color: #3961ff;
        }
      }

      &amp;.slide-4 {
        z-index: 3;
        bottom: 100px;
        margin-bottom: 100px;
        margin-top: -100px;

        .num {
          color: #4dbc8c;
        }
      }

      &amp;.slide-5 {
        z-index: 2;
        bottom: 50px;
        margin-bottom: 50px;
        margin-top: -50px;

        .left h3 {
          width: 362px;
        }

        .num {
          color: #ff4e00;
        }
      }

      &amp;.slide-6 {
        z-index: 1;
        bottom: 0;
        margin-bottom: 0;
        margin-top: 0;

        .num {
          color: #cc3dff;
        }
      }
    }
  }

  p {
    text-align: center;
    color: #ffffff;
    font: normal normal 300 18px/27px Poppins;
  }
}</textarea>
