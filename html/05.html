<li>缓存函数的结果，当计算比较复杂时可以使用。</li>
</ul>
<pre><code class="language-js">const memoize = (fn) =&gt;
  (
    (cache = Object.create(null)) =&gt;
    (arg) =&gt;
      cache[arg] || (cache[arg] = fn(arg))
  )();
</code></pre>
