              <body>
                <div class="container">
                  <div class="container-header">
                    <h2>css 选中最后几个元素</h2>
                    <p>2024-06-03 21:59:42 · YinHao</p>
                  </div>
                  <pre><code class="language-css">/* 前三个 */
li:nth-child(-n + 3) {
  text-decoration: underline;
}

/* 选中 2-5 的列表项 */
li:nth-child(n + 2):nth-child(-n + 5) {
  color: #2563eb;
}

/* 倒数两个 */
li:nth-last-child(-n + 2) {
  text-decoration-line: line-through;
}
</code></pre>
