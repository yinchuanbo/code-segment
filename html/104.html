    <textarea id="csscode-ta" style="display: none">body {
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 14px;
  color: #000;
  /* background-color: #f2f2f2; */
  margin: 0;
  padding: 0;
  overflow: hidden;
}

.swiper-container {
  width: 100%;
  /* padding-top: 50px;
  padding-bottom: 50px; */
}

.swiper-slide {
  background-position: center;
  background-size: cover;
  width: 320px;
  background-color: #fff;
  overflow: hidden;
  border-radius: 8px;
}

.picture {
  width: 320px;
  height: 320px;
  overflow: hidden;

  img {
    display: block;
    width: 100%;
    height: 100%;
    object-fit: cover;
  }
}

.detail {
  padding: 25px 20px;
  font-weight: 600;
  text-align: center;

  h3 {
    margin: 0;
    font-size: 20px;
  }

  span {
    display: block;
    font-size: 16px;
    color: #f44336;
  }
}</textarea>
    <textarea id="jscode-ta" style="display: none">var swiper = new Swiper(&#34;.swiper-container&#34;, {
  effect: &#34;coverflow&#34;,
  grabCursor: true,
  centeredSlides: true,
  slidesPerView: &#34;auto&#34;,
  coverflowEffect: {
    rotate: 20,
    stretch: 0,
    depth: 350,
    modifier: 1,
    slideShadows: true,
  },
  // pagination: {
  //   el: &#34;.swiper-pagination&#34;,
  // },
});</textarea>
