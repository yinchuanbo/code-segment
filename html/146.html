    <textarea id="csscode-ta" style="display: none">@property --circleSize {
  syntax: &#34;&lt;percentage&gt;&#34;;
  inherits: false;
  initial-value: 10%;
}
section {
  width: 300px;
  height: 300px;
  background: beige;
  box-shadow: 0 0 10px rgb(248, 247, 244);
}
div {
  height: inherit;
  background: rgb(210, 48, 49);
  clip-path: circle(var(--circleSize) at center bottom);
  transition: --circleSize 300ms linear;
}
section:hover div {
  --circleSize: 125%;
}

p {
  text-align: center;
}</textarea>
