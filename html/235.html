    <textarea id="csscode-ta" style="display: none">body {
  --pi: 3.14159265358979;
  --cylinder-width: 100vw;
  --face-count: 50;
  --face-deg: (360deg / var(--face-count));
  --face-width: calc(var(--cylinder-width) / var(--face-count));
  --face-shift: calc(var(--cylinder-width) / var(--pi) / 2);
  text-align: center;
}

@keyframes spin {
  to {
    transform: rotateY(-360deg);
  }
}

.holder {
  transform-style: preserve-3d;
  transform: rotateX(-35deg);
}

.cylinder {
  position: relative;
  height: 20vw;
  width: var(--cylinder-width);
  transform-style: preserve-3d;
  animation: spin 5s infinite linear;
}
.face {
  position: absolute;
  background-color: #487df8;
  opacity: 0.7;
  height: 100%;
  width: var(--face-width);
  top: 50%;
  left: 50%;
  transform: rotateY(calc(var(--face-deg) * var(--index))) translateZ(
      calc(var(--face-shift) - -6px)
    );
}

.face:nth-child(1) {
  background-color: orange;
}</textarea>
    <textarea id="jscode-ta" style="display: none">const cylinderEl = document.querySelector(&#34;.cylinder&#34;);

}</textarea>
