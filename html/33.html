                  <div class="container-main"><pre><code class="language-js">function insertAfter(target, bullet) {
  target.nextSibling
    ? target.parentNode.insertBefore(bullet, target.nextSibling)
    : target.parentNode.appendChild(bullet);
}
</code></pre>
