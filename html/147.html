    <textarea id="csscode-ta" style="display: none">@property --c1 {
  syntax: &#34;&lt;color&gt;&#34;;
  inherits: false;
  initial-value: rgb(224, 236, 236);
}
@property --c2 {
  syntax: &#34;&lt;color&gt;&#34;;
  inherits: false;
  initial-value: rgb(92, 198, 162);
}
@property --l {
  syntax: &#34;&lt;length&gt; | &lt;percentage&gt;&#34;;
  inherits: false;
  initial-value: 5px;
}
@property --angle {
  syntax: &#34;&lt;angle&gt;&#34;;
  inherits: false;
  initial-value: 180deg;
}
.scrolling-text {
  width: min-content;
  height: 1lh;
  overflow: hidden;
  font: bold 120pt &#34;Noto Sans TC&#34;;
  text-align: center;
  pointer-events: none;
}
.text {
  background: repeating-linear-gradient(
    var(--angle),
    var(--c1),
    var(--c1) 5px,
    var(--c2) var(--l),
    var(--c2) 6px
  );
  background-clip: text;
  color: transparent;
  background-size: 20% 20%;
  transition: --l, --angle, --c1, --c2, background-size,
    transform 2.4s ease-in-out;
  transition-duration: 2s;
}
.text-container:hover .text {
  --c1: pink;
  --c2: transparent;
  --l: 100%;
  --angle: 90deg;
  transform: translateY(-2lh);
  background-size: 50% 100%;
}
.text-container {
  background: rgb(248, 247, 244);
  padding: 60px;
  border-radius: 40px;
}
.text-container:hover {
  box-shadow: 2px 2px 16px rgba(117, 154, 198, 0.2);
}

rt {
  font: 18px &#34;crimson text&#34;;
  color: black;
  margin-bottom: -40px;
}
p {
  width: 200px;
}</textarea>
