.swiper-container {

.swiper-slide {
  background-position: center;
  background-size: cover;
  width: 320px;
  background-color: #fff;
  overflow: hidden;
  border-radius: 8px; }

.picture {
  width: 320px;
  height: 320px;

  .picture img {

    width: 100%;
    height: 100%;
    object-fit: cover; }

.detail {

  .detail h3 {
    margin: 0;
    font-size: 20px; }
  .detail span {
    display: block;
    font-size: 16px;
    color: #f44336; }
