<!DOCTYPE html>
            <html lang="en">
              <head>
                <meta charset="UTF-8" />
                <meta name="viewport" content="width=device-width, initial-scale=1.0" />
                <title>IFRAME</title>
                <link rel=icon href="../imgs/code.svg" sizes=32x32>
                <link rel="preconnect" href="https://fonts.googleapis.com">
                <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
                <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
                <link
                  rel="stylesheet"
                  href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
                />
                <script src="https://unpkg.com/pagedjs/dist/paged.legacy.polyfill.js"></script>
                <style>
                  * {
                    padding: 0;
                    margin: 0;
                    font-family: Montserrat;
                  }
                  html,
                  body {
                    height: 100%;
                  }
                  body {
                    display: flex;
                    align-items: center;
                    justify-content: center;
                  }
                  ::-webkit-scrollbar {
                    width: 8px;
                    height: 8px;
                  }
                  ::-webkit-scrollbar-thumb {
                    border-radius: 0;
                    background: rgba(255, 255, 255, 0.4);
                  }
                  ::-webkit-scrollbar-track {
                    box-shadow: none;
                    border-radius: 0;
                    background: transparent;
                  }
                </style>
                <style id="live-preview-style">body {
  display: block;
  overflow-x: hidden; }

.fcenter {
  display: flex;
  align-items: center;
  justify-content: center; }

.content {
  width: calc(100vw);
  height: 100vh;
  background: #b9f5e0; }

.scroll {
  position: relative;
  width: calc(100vw); }

.sticky {
  position: sticky;
  top: 0;
  overflow: hidden; }

.scroll-box {
  display: flex; }

.scroll-item:nth-child(1) {
  background: #f6a2a2; }

.scroll-item:nth-child(2) {
  background: #d1d1ff; }

.scroll-item:nth-child(3) {
  background: #efefc3; }

.scroll-item {
  width: calc(100vw);
  height: 100vh;
  flex-shrink: 0; }
</style>
              </head>
              <body>
                <div class="content fcenter">上面的内容</div>

<div id="scroll" class="scroll">
  <div class="sticky">
    <div id="scrollBox" class="scroll-box">
      <div class="scroll-item fcenter">1</div>
      <div class="scroll-item fcenter">2</div>
      <div class="scroll-item fcenter">3</div>
    </div>
  </div>
</div>

<div class="content fcenter">下面的内容</div>

                <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.7.1/jquery.js"></script>
                <script src="https://hammerjs.github.io/dist/hammer.js"></script>
                <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
                <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.0/anime.min.js"></script>
                <script id="script__preview">const scroll = document.getElementById("scroll");
const scrollBox = document.getElementById("scrollBox");
const vw = document.body.clientWidth; // 不包含滚动条的宽度
const vh = window.innerHeight;

// 这里的高度设置为 length-1 个横向块 + 屏幕高度
// 因为最后一块，滚动的距离并不是宽度，而是高度
sHeight = vw * (scrollBox.children.length - 1) + vh;
scroll.style.height = sHeight + "px";

window.addEventListener("scroll", () => {
  // 获取scroll的位置信息
  const { top, bottom } = scroll.getBoundingClientRect();

  // top <= 0 时，代表容器元素到达视图顶部。
  if (top <= 0 && top > -vw * 2) {
    scrollBox.style.transform = `translateX(${top}px)`;
  }
  if (top > 0) {
    scrollBox.style.transform = `translateX(0px)`;
  }
  if (top < -vw * 2) {
    scrollBox.style.transform = `translateX(-${sHeight - vh}px)`;
  }
});
</script>
              </body>
            </html>
