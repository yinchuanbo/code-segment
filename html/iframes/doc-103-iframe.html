body {
  position: relative; }

.swiper-container {
  max-width: 1088px;
  overflow: hidden;
  margin: 0 auto; }
  .swiper-container .swiper-button-next,
  .swiper-container .swiper-button-prev {
    top: 50%;
    margin: 0;
    transform: translate(-50%, -50%);
    width: 33px;
    height: 33px;
    border-radius: 100%;
    border: 2px solid #fff;
    color: #fff;
    --swiper-navigation-size: 16px; }
    .swiper-container .swiper-button-next::after,
    .swiper-container .swiper-button-prev::after {
      font-weight: 600; }
  .swiper-container .swiper-button-next {
    right: calc((100% - 1088px) / 2 - 100px); }
  .swiper-container .swiper-button-prev {
    left: calc((100% - 1088px) / 2 - 100px + 37px); }
  .swiper-container .swiper-slide {
    height: 340px;
    background-color: #fff; }
    .swiper-container .swiper-slide .product {
      width: 100%;

    .swiper-container .swiper-slide .photograph {
      width: 100%;

      object-fit: cover; }

@media (min-width: 1200px) {
  .swiper-container .swiper-slide {

    .swiper-container .swiper-slide .product__name {
      color: #000000;

@media (max-width: 1199px) {

    .swiper-container .swiper-slide .photograph {

    .swiper-container .swiper-slide + .swiper-slide {
      margin-left: 4vw !important; } }

                <script id="script__preview">const isMobileDevice = function () {
  const userAgent = navigator.userAgent;
  return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(
    userAgent
  );
};

let swiper;

let swiperObj = {
  autoplay: {
    delay: 8000,
    disableOnInteraction: false,
  },
  speed: 1200,
  navigation: {
    nextEl: ".swiper-button-next",
    prevEl: ".swiper-button-prev",
  },
};

function initSwiper() {
  if (isMobileDevice()) {
    swiper = new Swiper(".swiper-container", {
      roundLengths: true,
      initialSlide: 1,
      speed: 600,
      slidesPerView: "auto",
      centeredSlides: true,
      followFinger: false,
      ...swiperObj,
    });
  } else {
    swiper = new Swiper(".swiper-container", {
      slidesPerView: 4,
      spaceBetween: 16,
      ...swiperObj,
    });
  }
}

initSwiper();

window.addEventListener("resize", function () {
  if (swiper) {
    swiper.destroy();
  }
  initSwiper();
});
</script>
