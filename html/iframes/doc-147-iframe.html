<!DOCTYPE html>
            <html lang="en">
              <head>
                <meta charset="UTF-8" />
                <meta name="viewport" content="width=device-width, initial-scale=1.0" />
                <title>IFRAME</title>
                <link rel=icon href="../imgs/code.svg" sizes=32x32>
                <link rel="preconnect" href="https://fonts.googleapis.com">
                <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
                <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
                <link
                  rel="stylesheet"
                  href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
                />
                <script src="https://unpkg.com/pagedjs/dist/paged.legacy.polyfill.js"></script>
                <style>
                  * {
                    padding: 0;
                    margin: 0;
                    font-family: Montserrat;
                  }
                  html,
                  body {
                    height: 100%;
                  }
                  body {
                    display: flex;
                    align-items: center;
                    justify-content: center;
                  }
                  ::-webkit-scrollbar {
                    width: 8px;
                    height: 8px;
                  }
                  ::-webkit-scrollbar-thumb {
                    border-radius: 0;
                    background: rgba(255, 255, 255, 0.4);
                  }
                  ::-webkit-scrollbar-track {
                    box-shadow: none;
                    border-radius: 0;
                    background: transparent;
                  }
                </style>
                <style id="live-preview-style">@property --c1 {
  syntax: "<color>";
  inherits: false;
  initial-value: #e0ecec; }

@property --c2 {
  syntax: "<color>";
  inherits: false;
  initial-value: #5cc6a2; }

@property --l {
  syntax: "<length> | <percentage>";
  inherits: false;
  initial-value: 5px; }

@property --angle {
  syntax: "<angle>";
  inherits: false;
  initial-value: 180deg; }

.scrolling-text {
  width: min-content;
  height: 1lh;
  overflow: hidden;
  font: bold 120pt "Noto Sans TC";
  text-align: center;
  pointer-events: none; }

.text {
  background: repeating-linear-gradient(var(--angle), var(--c1), var(--c1) 5px, var(--c2) var(--l), var(--c2) 6px);
  background-clip: text;
  color: transparent;
  background-size: 20% 20%;
  transition: --l, --angle, --c1, --c2, background-size, transform 2.4s ease-in-out;
  transition-duration: 2s; }

.text-container:hover .text {
  --c1: pink;
  --c2: transparent;
  --l: 100%;
  --angle: 90deg;
  transform: translateY(-2lh);
  background-size: 50% 100%; }

.text-container {
  background: #f8f7f4;
  padding: 60px;
  border-radius: 40px; }

.text-container:hover {
  box-shadow: 2px 2px 16px rgba(117, 154, 198, 0.2); }

rt {
  font: 18px "crimson text";
  color: black;
  margin-bottom: -40px; }

p {
  width: 200px; }
</style>
              </head>
              <body>
                <div class="text-container">
  <div class="scrolling-text">
    <div class="text">
      <ruby>&#22777;<rt>one</rt></ruby> <ruby>&#34560;<rt>two</rt></ruby>
      <ruby>&#20841;<rt>three</rt></ruby>
    </div>
  </div>
</div>

                <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.7.1/jquery.js"></script>
                <script src="https://hammerjs.github.io/dist/hammer.js"></script>
                <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
                <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.0/anime.min.js"></script>
                <script id="script__preview">if (!CSS.registerProperty) {
  document.querySelector(".wrapper").innerHTML =
    '<p>This is a demo for <code>@property</code>, that can not be viewed in this browser yet due to lack of support. To know more, refer <a href="https://caniuse.com/mdn-css_at-rules_property">caniuse.com</a></p>';
}
</script>
              </body>
            </html>
