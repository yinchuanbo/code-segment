                    <p>2024-06-03 22:05:14 · YinHao</p>
                  </div>
                  <div class="container-main"><pre><code class="language-js">const uuid = (a) =&gt;
  a
    ? (a ^ ((Math.random() * 16) &gt;&gt; (a / 4))).toString(16)
    : ([1e7] + -1e3 + -4e3 + -8e3 + -1e11).replace(/[018]/g, uuid);
</code></pre>
