    <textarea id="csscode-ta" style="display: none">*,
*::after,
*::before {
  margin: 0;
  padding: 0;
  box-sizing: inherit;
  font-family: &#34;Montserrat&#34;, sans-serif;
}
html {
  font-size: 62.5%;
}
body {
  box-sizing: border-box;
  font-size: 1.6rem;
  color: #fff;
  display: grid;
  place-items: center;
  min-height: 100vh;
}

.carousel {
  position: relative;
}
.carousel__item {
  position: relative;
  height: 35rem;
  width: 25rem;
  border-radius: 3px;
  overflow: hidden;
  box-shadow: 0 1rem 4rem rgba(0, 0, 0, 0.5);
  position: absolute;
  transform: translate(-50%, -50%) scale(0.1);
  z-index: 0;
  transition: all 0.2s linear;
}
.carousel__item img {
  width: 100%;
  min-height: 100%;
  object-fit: cover;
}

.carousel__item--main {
  transform: translate(-50%, -50%) scale(1);
  z-index: 2;
  cursor: pointer;
}

.carousel__item--left {
  transform: translate(-110%, -50%) scale(0.9);
  z-index: 1;
}
.carousel__item--right {
  transform: translate(10%, -50%) scale(0.9);
  z-index: 1;
}
.carousel__item--left img,
.carousel__item--right img {
  filter: grayscale(80%);
}

.carousel__item--right:hover {
  transform: translate(10%, -50%) scale(1.2);
  z-index: 3;
  cursor: pointer;
}
.carousel__item--left:hover {
  transform: translate(-110%, -50%) scale(1.2);
  z-index: 3;
  cursor: pointer;
}
.carousel__item--main:hover {
  transform: translate(-50%, -50%) scale(1.2);
}
.carousel__item:hover &gt; .carousel__text {
  opacity: 1;
}
.carousel__item:hover img {
  filter: grayscale(0%);
}

.carousel__text {
  position: absolute;
  bottom: 0;
  z-index: 4;
  opacity: 0;
  transition: opacity 0.2s;
  width: 100%;
  text-align: center;
  background-color: rgba(0, 0, 0, 0.5);
  padding: 2rem 1rem;
  color: #fff;
}

.carousel__btns {
  position: absolute;
  transform: translate(-50%, 22rem);
  display: flex;
  gap: 2rem;
}
.carousel__btn {
  background-color: transparent;
  height: 5rem;
  width: 5rem;
  border-radius: 50%;
  border: 1px solid currentColor;
  color: #fff;
  cursor: pointer;
}
.carousel__btn svg {
  height: 1.8rem;
  width: 1.8rem;
}
.carousel__btn:hover {
  color: #aaa;
}</textarea>
    <textarea id="jscode-ta" style="display: none">&#34;use strict&#34;;

const carouselItems = document.querySelectorAll(&#34;.carousel__item&#34;);
console.log(carouselItems);
let currentItem = document.querySelector(&#34;.carousel__item--main&#34;);
const leftBtn = document.querySelector(&#34;#leftBtn&#34;);
const rightBtn = document.querySelector(&#34;#rightBtn&#34;);

rightBtn.addEventListener(&#34;click&#34;, function () {
  currentItem = document.querySelector(&#34;.carousel__item--right&#34;);
  const leftItem = document.querySelector(&#34;.carousel__item--main&#34;);
  carouselItems.forEach((item, i) =&gt; {
    item.classList = &#34;carousel__item&#34;;
  });
  currentItem.classList.add(&#34;carousel__item--main&#34;);
  leftItem.classList.add(&#34;carousel__item--left&#34;);
  const currentId = Array.from(carouselItems).indexOf(currentItem);
  const rightItem =
    currentId === carouselItems.length - 1
      ? carouselItems[0]
      : carouselItems[currentId + 1];
  rightItem.classList.add(&#34;carousel__item--right&#34;);
});

leftBtn.addEventListener(&#34;click&#34;, function () {
  currentItem = document.querySelector(&#34;.carousel__item--left&#34;);
  const rightItem = document.querySelector(&#34;.carousel__item--main&#34;);
  carouselItems.forEach((item, i) =&gt; {
    item.classList = &#34;carousel__item&#34;;
  });
  currentItem.classList.add(&#34;carousel__item--main&#34;);
  rightItem.classList.add(&#34;carousel__item--right&#34;);
  const currentId = Array.from(carouselItems).indexOf(currentItem);
  const leftItem =
    currentId === 0
      ? carouselItems[carouselItems.length - 1]
      : carouselItems[currentId - 1];
  leftItem.classList.add(&#34;carousel__item--left&#34;);
});</textarea>
